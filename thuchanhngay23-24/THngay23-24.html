<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> thuchanhngay23-24 </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart-circle'></i>
        <div>
        <div class="card_cart">
            <i class='bx bx-cart-add' ></i>
        </div>
        <div class="card_img">
            <img src="áo thun 4.png" alt="">
        </div>
        <div class="card_title">
            The Meadowland Tee
        </div>
        <div class="card_price">450.000đ</div>
        <div class="card_size">
            <h3>size</h3>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
        </div>
        <div class="card_color">
            <h3>color</h3>
            <span class="card_color_black"></span>
            <span class="card_color_pink"></span>
            <span class="card_color_white"></span>
        </div>
        <div class="card_action">
            <button>Mua</button>
            <button>Thêm vào giỏ</button>
        </div>
    </div>
    

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
:root{
    --primary-color: rgb(131, 213, 131 );
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: "poppins";
    background: linear-gradient(115deg, rgb(84, 83, 87) 0%, rgb(38, 38, 41) 0%, rgb(189, 145, 142) 100%, rgba(117, 89, 82, 0.919) 100%);
}

.card {
    margin: 150px auto;
    width: 330px;
    height: 600px;
    background: rgb(194, 194, 194);
    padding: 20px;
    border-radius: 15px;
    position: relative;
}
.card_heart,.card_cart {
    font-size: 25px;
    position: absolute;/*xác định vị trí trong css*/
    left: 20px;
    top: 15px;
    cursor: pointer;/*hiển thị bàn tay khi di chuột vào*/
}

.card_heart {
    color: red;
}

.card_cart {
    left: unset;
    right: 20px;
    top: 0;
    color: black;
}

.card_img {
    width: 85%;
    transition: 0.5s;
    align-items: center;
    
}
.card_img img {
    width: 100%;
    height: 100%;
    object-fit: cover;/*ảnh to nhưng sẽ tự co vào*/
}

.cart_title, .card_price {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    transition: 0.5s;

}

.card_title {
    color: black;
    text-align: center;
}
.card_size, .card_color {
    display: flex;
    align-items: center;
    margin-bottom: 0px;
    color: gray;
}

.card_size span {
    padding: 1px 10px;
    background: rgb(220, 211, 211);
    color: black;
    border-radius: 5px;
    margin: 0 5px;
    cursor: pointer;
}

.card_color span {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
}

.card_color_black {
    background: black;
}
.card_color_pink {
    background: pink;
}
.card_color_white {
    background: white;
}

.card_action button {
    background: black;
    border: none;
    outline: none;
    color: aliceblue;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    margin-right: 10px;
    transition: 0.25s;
    cursor: pointer;
}
.card_action button:hover {
    transform: scale(0.9);
}

.card:hover .card_img {
    transform: translateY(-90px) rotate(-20deg);
}

.card:hover .card_title {
    transform: translate(-35px, -70px);
}

.card:hover .card_price {
    transform: translate(-117px, -72px);
}

.card_size {
    margin-top: 150px;
    visibility: hidden;
    opacity: 0;
}

.card_size, .card_color, .card_action {
    visibility: hidden;
    opacity: 0;
    transition: 0.5s;
    transition-delay: 0.4s;
}

.card:hover .card_size,
.card:hover .card_color,
.card:hover .card_action {
    visibility: visible;
    opacity: 100;
}

.card:hover .card_size {
    margin-top: -30px;
}
    </style>
<script>
    src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicón.min.js"
</script>

</body>
</html>
